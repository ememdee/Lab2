name: Python CI Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Action 1: Get the code
    - name: Checkout code
      uses: actions/checkout@v3

    # Action 2: Install Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # Action 3: Run the script
    - name: Run Python Script
      run: python main.py
